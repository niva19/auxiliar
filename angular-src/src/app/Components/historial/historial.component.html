<div id="remplazar_omitir" class="modal">
  <div class="modal-content">
    <h4 id="mensaje_remplazar_omitir"></h4>
    <ul class="collection with-header">
      <li class="collection-item"><div>Reemplazar archivo destino<a href="javascript:void(0)" class="secondary-content"><i class="material-icons" (click)="rem_or_omi('reemplazar')">send</i></a></div></li>
      <li class="collection-item"><div>Omitir este archivo<a href="javascript:void(0)" class="secondary-content"><i class="material-icons" (click)="rem_or_omi('omitir')">send</i></a></div></li>
    </ul>
  </div>
</div>

<div id="modal_ruta" class="modal">
  <div class="modal-content">
    <h4>{{ruta_actual}}</h4>
  </div>
</div>
  

<div id="eliminar" class="modal">
  <div class="modal-content">
    <h4 id="mensaje_eliminar"></h4>
  </div>
  <div class="modal-footer">
    <a class="btn #0d47a1 red darken-4 modal-action modal-close waves-effect waves-red">Cancelar</a>
    <a class="btn #0d47a1 blue darken-4 modal-action modal-close waves-effect waves-green" (click)="Eliminar_Archivo()">Aceptar</a>
  </div>
</div>


<div id="opciones" class="modal">
  <div class="modal-content">
    <h4 class="center-align">Â¿Que desea hacer?</h4>
    <div class="row">
      <div class="col s2 offset-s3">
        <button type="button" (click)="Recuperar_Archivos()" class="#0d47a1 blue darken-4 btn">Recuperar</button>
      </div>
      <div class="col s2 offset-s1">
        <button type="button" (click)="Confirmar_Eliminar()" class="#0d47a1 red darken-4 btn">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col s12 m12">
      <div class="card #f5f5f5 grey lighten-4">
        <div class="card-content ">
          <span class="card-title">Archivos Desenlazados</span>

          <form id="filter" class="col s12">
            <div class="row">
              <div class="input-field col m8 offset-m2 s8">
                <i class="material-icons prefix">search</i>
                <input id="inputfilter" type="text" class="validate" [(ngModel)]="term" name="term" />
                <label for="inputfilter">Buscar</label>
              </div>
            </div>
          </form>

          <div *ngIf="Anyone_checked()" class="row">
            <div class="col s2 offset-s10">
              <button type="button" (click)="select_all()" class="#0d47a1 green darken-4 btn">Sele.Todo</button>
            </div>
          </div>


          <table>
            <thead class="centered">
              <tr>
                <td>Nombre del Archivo</td>
                <td>Proyecto Vinculado</td>
                <td>Ruta</td>
                <td>Abrir_Archivo</td>
                <!-- <td></td> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of files | paginate: {itemsPerPage:5, currentPage: p} | filterPapelera:term let j = index;">
                <td>{{v.nombre_archivo}}</td>
                <td>{{v.nombre_proyecto}}</td>
                <td (click)="ver_ruta(v.ruta_padre)"><i class="material-icons">timeline</i></td>
                <td>
                  <a class="waves-effect waves-light btn-flat" (click)="Abrir_Archivo(v)">
                    <i class="tiny material-icons left">insert_drive_file</i>
                  </a>
                </td>
                <!-- <td style="text-align: center;">
                  <input class="chk filled-in" type="checkbox" [attr.id]="'checkbox'+ j" [attr.data-value]="v.id" />
                  <label [attr.for]="'checkbox'+ j"></label>
                </td> -->
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          <div class="row">
            <div class="col s4"></div>
            <div *ngIf="Anyone_checked()">
              <div class="col s2 offset-s4">
                <button type="button" (click)="deselect_all()" class="#0d47a1 red darken-4 btn">Cancelar</button>
              </div>
              <div class="col s2">
                <button type="button" (click)="Ir_Opciones()" class="#0d47a1 blue darken-4 btn">Continuar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
